<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="css/estilos2.css">
</head>
<body>

  <main>
    <h2>Formulario de Registración</h2>

    <form action="#" method="post" class="form-registro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required><br>

      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required><br>

      <p>Sexo:</p>
      <label><input type="radio" name="sexo" value="femenino" required> Femenino</label>
      <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
      <label><input type="radio" name="sexo" value="otro"> Otro</label><br>

      <label for="tema">Tema Favorito:</label>
      <select name="tema" id="tema" required>
        <option value="">-- Seleccioná un tema --</option>
        <option value="fantasia">Fantasía</option>
        <option value="novelas">Novelas</option>
        <option value="arte">Arte</option>
        <option value="decoracion">Decoración</option>
      </select><br><br>

      <button type="submit">Registrarse</button>
    </form>
  </main>

</body>
</html>
